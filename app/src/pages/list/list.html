<ion-header>

  <ion-navbar>
    <ion-title>列表示例</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>基本列表</p>
  <ion-list>
    <ion-item>Tom</ion-item>
    <ion-item>Jerry</ion-item>
  </ion-list>

  <p>按钮作为列表项</p>
  <ion-list>
    <button ion-item>Tom</button>
    <button ion-item>Jerry</button>
  </ion-list>

  <p>列表边距</p>
  <ion-list inset>
    <ion-item>Tom</ion-item>
    <ion-item>Jerry</ion-item>
  </ion-list>

  <p>无分隔线列表</p>
  <ion-list no-lines>
    <ion-item>Tom</ion-item>
    <ion-item>Jerry</ion-item>
  </ion-list>

  <p>列表分隔项</p>
  <ion-item-group>
    <ion-item-divider>Students</ion-item-divider>
    <ion-item>Tom</ion-item>
    <ion-item>Jerry</ion-item>
    <ion-item-divider>Teachers</ion-item-divider>
    <button ion-item>Tom's teacher</button>
    <button ion-item>Jerry's teacher</button>
  </ion-item-group>

  <p>列表头部</p>
  <ion-list>
    <ion-list-header>Students</ion-list-header>
    <ion-item>Tom</ion-item>
    <ion-item>Jerry</ion-item>
  </ion-list>

  <p>图标列表项</p>
  <ion-list>
    <ion-item>
      <ion-icon name="heart" item-start color="danger"></ion-icon>
      Tom
    </ion-item>
    <ion-item>
      Jerry
      <ion-icon name="heart" item-end color="danger"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
